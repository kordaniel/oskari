{% extends "layout.html" %}
  {% block body %}
  <h3>All users</h3>

  <table>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>E-mail</th>
      <th colspan="2">Superuser</th>
    </tr>
    {% for user in users %}
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.usernameÂ }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.is_superuser() }}</td>
        {% if user.get_id() != 1 %}
        <td>
          <form method="POST" action="{{ url_for('user_switch_superuser_status', user_id=user.get_id()) }}">
            <input type="submit" value="Enable/disable superuser role" />
          </form>
        </td>
        {% endif %}
      </tr>
    {% endfor %}
  </table>
  
  {% endblock %}
