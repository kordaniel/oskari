{% extends "layout.html" %}

{% block body %}
<h3>Users Portfolios</h3>
  <table>
    <tr>
      <th>User ID</th>
      <th>Portfolio name</th>
    </tr>
    {% for portfolio in portfolios %}
    <tr>
      <td>{{ portfolio.account_id }}</td>
      <td>{{ portfolio.name }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
