{% extends "layout.html" %}

{% block body %}
<h3>My Portfolios</h3>
  <table class="table table-sm table-hover table-bordered table-striped">
    <tr class="thead-dark">
      <th>Portfolio name</th>
    </tr>
    {% for portfolio in portfolios %}
    <tr>
      <td>
        <a href="{{ url_for('portfolios_view', portfolio_id=portfolio.id) }}">{{ portfolio.name }}</a>
      </td>
    </tr>
    {% else %}
    <tr>
      <td>No portfolios</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
