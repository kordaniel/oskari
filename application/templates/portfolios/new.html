{% extends "layout.html" %}

{% block body %}
  <h3>Add new portfolio</h3>
  <form method="POST" action="{{ url_for('portfolios_create') }}">
    <table>
      <tr>
        <td>{{ form.name.label }}</td>
        <td>{{ form.name }}</td>
        <td>
          <ul>
            {% for error in form.name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <input type="submit" value="Create new portfolio"/>
        </td>
      </tr>
    </table>
  </form>
{% endblock %}
