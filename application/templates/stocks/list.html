{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th>Ticker</th>
            <th>Full name</th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.ticker }}</td>
            <td>
                <a href="{{ url_for('stocks_view', stock_id=stock.id) }}">{{ stock.name }}</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
